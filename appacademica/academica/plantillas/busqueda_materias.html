<form id="frmBusquedaMateria">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Materias
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_materias" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class = "container">
            <div class="row">
                <input type="text" class="form-control col-6 " id="txtBusquedaMateria" name="txtBusquedaMateria" placeholder="Buscar materia" @submit.prevent>
                <select class="form-select col-3" id="selBusquedaMateria" name="selBusquedaMateria">
                    <option value="codigo">Codigo</option>
                    <option value="nombre">Nombre</option>
                </select>
                <button type="button" class="btn btn-outline-success col-3" id="btnBuscarMateria">Buscar</button>
            </div>
        </div>
            <table class="table table-hover" id="tblMaterias">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>UV</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>
    /*
    Tarea: Realizar la busqueda interactiva de materias, alumnos y docentes, por codigo, nombre y email.
    Fecha: 23/10/2024
    */

    document.querySelector('#btnBuscarMateria').addEventListener('click', ()=>{
        let campo = document.querySelector('#selBusquedaMateria').value;
        let valor = document.querySelector('#txtBusquedaMateria').value;
        consultarMaterias(campo, valor);
    });
    function eliminarMateria(idMateria){
        alertify.confirm('Eliminar Docente', '¿Está seguro de eliminar este docente?', function(){
            let datos = {
                accion : "eliminar",
                idMateria,
            };
            alertify.success('Docente eliminado');
            }, function(){
            alertify.error('Cancelado');
            enviarDatosMateria(datos);
        }
        );
        }
    function consultarMaterias(campo, valor){
        fetch('consultar_materias/?'+campo+'='+valor)
        .then(res => res.json())
        .then(data => {
            mostrarFilasMaterias(data);
        })
        .catch(err => console.log(err));
    }
    function mostrarFilasMaterias(data = []){
        let filas = '';
        data.forEach(materia => {
            filas += `
                <tr onClick='modificarMateria(${JSON.stringify(materia)})'>
                    <td>${materia.codigo}</td>
                    <td>${materia.nombre}</td>
                    <td>${materia.uv}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarMateria(${materia.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblMaterias > tbody').innerHTML = filas;
    }
    consultarMaterias();
</script>
